<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Credit Card Payment Form" />
  <meta name="author" content="Your Name" />
  <title>Credit Card Payment</title>
  <link rel="icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-wrapper">
    <!-- Back Card (visible behind front card) -->
    <div class="card back-card">
      <div class="stripe"></div>
      <div class="cvv-container">
        <label for="cvv" class="label-cvc">CVC/CVV</label>
        <input type="text" id="cvv" class="input-cvc" maxlength="3" placeholder="xxx" required>
      </div>
    </div>
    <!-- Front Card (overlapping back card) -->
    <div class="card front-card">
      <div class="header">
        <div class="total">TOTAL: $199</div>
        <div class="card-logo"></div>
      </div>
      <div class="field-group">
        <label for="card-number" class="label-text">CARD NUMBER</label>
        <input type="text" id="card-number" class="input-text" placeholder="1234 5678 9101 1020" required>
      </div>
      <div class="field-group">
        <label for="card-holder" class="label-text">CARD HOLDER</label>
        <input type="text" id="card-holder" class="input-text" placeholder="John Doe" required>
      </div>
      <div class="field-group exp-group">
        <label class="label-text">EXPIRATION</label>
        <div class="exp-inputs">
          <input type="text" class="exp-input" placeholder="MM" maxlength="2" required>
          <input type="text" class="exp-input" placeholder="YY" maxlength="2" required>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="submit-btn">Submit</button>
</body>
</html>
